<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Weather Dashboard</title>

<body>

    <header class="heading">Weather Dashboard</header>

    <main id='container'>
        <div id='search-area'>

            <form id='city-search'>
                <input name='city' type="text" placeholder="Austin" id='city' autofocus='true' class='city-input' />
                <button type="submit" id='search-btn' class='btn'>Search</button>
            </form>
            <hr>
            </hr>
        </div>
        <div id='current-weather'>
                <!-- <h2>Atlanta (3/30/2021) icon</h2>

                    <li>Temp: 74.01</li>
                    <li>Wind</li>
                    <li>humidity</li>
                    <li>uv index</li>
                </ul> -->
        </div>
        <div id='five-day'>
            <h2>5-Day Forecast:</h2>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src='./assets/js/script.js'></script>

</body>

</html>
